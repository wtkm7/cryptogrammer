<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }}</title>
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/pace.theme.css') }}" rel="stylesheet">
    </head>
	<body>
		<div class="container">
			
		<div class="page-header">
			<h1>{{ title }}</h1>
		</div>		
		{% block content %}{% endblock %}
		</div>
		<script src="{{ url_for('static', filename='js/external/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/external/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/external/underscore.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/external/backbone.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/external/pace.min.js') }}"></script>
		{% block footer %}{% endblock %}
	</body>
</html>
