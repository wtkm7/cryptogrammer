{% extends "base.html" %}

{% block content %}

{% include 'underscore.html' %}

<div id="alerts"></div>

<div id="main-jumbotron" class="jumbotron">
	<p>Search a topic to generate a cryptogram.</p>
	<div class="form-group">
		<label for="searchphrase">Enter a Topic:</label>
		<input id="searchphrase-box" type="text" name="searchphrase" placeholder="topic (ex. Philadelphia)"/>
	</div>
	<button id="build-button" type="submit" class="btn btn-primary">Build Cryptogram!</button>
	<button id="show-plaintext-button" type="button" class="btn btn-warning">
		<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Show the plaintext
	</button>
</div>

<div id="searchphrase-header"></div>

<div id="cryptogram" class="row"></div>

{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/cryptogram.js') }}"></script>
{% endblock %}
