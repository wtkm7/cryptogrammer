{% extends "base.html" %}

{% block content %}
<div id="alerts"></div>

<div id="main-jumbotron" class="jumbotron">
	<p>Search a topic to generate a cryptogram.</p>
	<div class="form-group">
		<label for="searchphrase">Enter a Topic:</label>
		<input id="searchphrase-box" type="text" name="searchphrase" placeholder="topic (ex. New York City)"/>
	</div>
	<button id="build-button" type="submit" class="btn btn-primary">Build Cryptogram!</button>
</div>

<div id="searchphrase-header"></div>

<section>
	<div id="cryptogram" class="row"></div>
</section>

<section id="solution">
	<button id="show-solution-button" type="button" class="btn btn-warning">
		<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Show the solution
	</button>
	
	<div id="solution-text-panel"></div>
</section>

{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/cryptogram.js') }}"></script>
{% endblock %}
