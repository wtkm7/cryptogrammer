<script id="cryptochar-template" type="text/html">
	<div class="col-xs-1 cryptogram-char <%= cryptochar.usertext !== '' ? (cryptochar.correct ? 'correct' : 'incorrect') : '' %> <%= cryptochar.highlighted ? 'highlighted' : '' %>">
		<div class="row">
			<div class="col-xs-1 text-center">
				<% if (cryptochar.ciphertext !== ' ' ) { %>
					<input type="text" maxlength=1 size=1 class="cryptogram-answer cryptogram-answer-<%= cryptochar.ciphertext %> <%= cryptochar.highlighted ? 'highlighted' : '' %>" char="<%= cryptochar.ciphertext %>" value="<%= cryptochar.usertext %>"/>
				<% } %>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-1"><%= cryptochar.ciphertext %></div>
		</div>
	</div>
</script>
